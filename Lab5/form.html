<!DOCTYPE html>
<html>
    <head>
        <title>My registration</title>
        
    </head>
    <body>
        <h3>Registration form</h3>
        <form name="registr_form" action="" method="POST">
       Full name:
       <input type="text" name="name" placeholder="Your name here"/>
       <br><br>
       DOB:
       <input type="date" name="dob" required/>
       <br><br>
       Gender
       <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female
        <br><br>
        Email:
         <input type="email" name="email" placeholder="Enter your email"/>
         <br><br>
         Your lucky number:
         <input type="number" name="lucky number">
         <br><br>
         Select University:
         <select name="University" required>
          <option value="">--Select Uni--</option>
          <option value="SU">Strathmore University</option>
          <option value="KU">Kenyatta University</option>
          <option value="MKU">Mount Kenya </option>
          <option value="UON">University of Nairobi</option>
         </select>
         <br><br>
         Select Programing languages:
         <input type="checkbox" name="C++"/>C++
         <input type="checkbox" name="Java"/>Java
         <input type="checkbox" name="C"/>C
         <input type="checkbox" name="C#"/>C#
         <input type="checkbox" name="Python"/>Python
         

       </form>

    </body>
</html>
